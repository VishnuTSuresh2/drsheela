<footer class="main-footer">
  <div class="footer-top"></div>
  <div class="footer-main">
    <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-1 col-contact">
        <h3 class="title-style-2"> Contact <span class="title-under"></span></h3>
        <address class="contact-items">
          <ul class="list-unstyled contact-items-list">
            <li class="contact-item"> <span class="contact-icon"> <i class="fa fa-map-marker"></i></span> {{info.address}}</li>
            <li class="contact-item"> <span class="contact-icon"> <i class="fa fa-phone"></i></span> {{info.phone}}</li>
            <li class="contact-item"> <span class="contact-icon"> <i class="fa fa-envelope"></i></span> {{info.email}}</li>
          </ul>
        </address>
      </div>
    </div>
  </div>
  </div>
  <div class="footer-bottom">
    <div class="container text-right"></div>
  </div>
</footer>
