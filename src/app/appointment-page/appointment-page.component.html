<div class="main-container fadeIn animated">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-1 col-contact">
        <h2 class="title-style-2"> Contact <span class="title-under"></span></h2>
        <p><b>Dr.Sheela's </b> Advanced Homoeopathy</p>
        <address class="contact-items">
          <ul class="list-unstyled contact-items-list">
            <li class="contact-item"> <span class="contact-icon"> <i class="fa fa-map-marker"></i></span> {{info.address}}</li>
            <li class="contact-item"> <span class="contact-icon"> <i class="fa fa-phone"></i></span> {{info.phone}}</li>
            <li class="contact-item"> <span class="contact-icon"> <i class="fa fa-envelope"></i></span> {{info.email}}</li>
          </ul>
        </address>
      </div>
    </div>
  </div>
</div>
<div id="contact-map" class="contact-map">
  <iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJY04f2dQMCDsRNhau_sQEpZU&key=AIzaSyA-iBz_4wMmPQHhXvpq5Eq3OSJ-NjdAh6I" allowfullscreen></iframe>
</div>
